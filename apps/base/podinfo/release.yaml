apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: podinfo
  namespace: podinfo
spec:
  interval: 5m
  chart:
    spec:
      chart: podinfo
      version: "6.x"
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: podinfo
  values:
    replicaCount: 2
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: podinfo.local
          paths:
            - path: /
              pathType: Prefix 